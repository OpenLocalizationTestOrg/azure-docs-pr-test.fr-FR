abstract:
  description: 'Azure Database pour MySQL est un service de base de données relationnelle basé sur le moteur open source MySQL Server.  C’est une base de données entièrement gérée en tant que service capable de transmettre des charges de travail critiques avec des performances prédictibles et et une scalabilité dynamique. Développez des applications avec Azure Database pour MySQL en exploitant les outils open source et la plateforme de votre choix. Découvrez comment utiliser Azure Database pour MySQL avec nos guides de démarrage rapide, nos didacticiels et nos exemples.'
