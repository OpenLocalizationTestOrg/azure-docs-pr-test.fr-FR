abstract:
  description: 'Microsoft Azure Stack est une plateforme cloud hybride permettant de fournir des services Azure à partir de votre centre de données. Découvrez comment déployer un kit de développement Azure Stack, gérer l’infrastructure du kit de développement et des systèmes intégrés, et offrir des services avec nos guides de démarrage rapide et didacticiels.<br/><br/>Si vous êtes un utilisateur Azure Stack utilisant des services ou créant des applications pour Azure Stack, consultez notre <a href="/azure/azure-stack/user">documentation pour utilisateur</a>.'
