- title: "Didacticiels pas à pas"
  items:
  - type: paragraph
    text: "Découvrez comment créer et surveiller une fabrique de données :"
  - type: list
    style: ordered
    items:
    - html: "Déployer des packages SSIS sur Azure - <a href=\"/azure/data-factory/tutorial-create-azure-ssis-runtime-portal\">IU de la fabrique de données</a> | <a href=\"/azure/data-factory/tutorial-deploy-ssis-packages-azure\">Azure PowerShell</a>"
    - html: "Copier des données dans le cloud - <a href=\"/azure/data-factory/tutorial-copy-data-tool\">Outil Copier des données</a> | <a href=\"/azure/data-factory/tutorial-copy-data-portal\">IU de la fabrique de données</a> | <a href=\"/azure/data-factory/tutorial-copy-data-dot-net\">Azure PowerShell</a>"
    - html: "Copier des données dans le cloud - <a href=\"/azure/data-factory/tutorial-hybrid-copy-data-tool\">Outil Copier des données | <a href=\"/azure/data-factory/tutorial-hybrid-copy-portal\">IU de la fabrique de données</a> | <a href=\"/azure/data-factory/tutorial-hybrid-copy-powershell\">Azure PowerShell</a>"
    - html: "Copier des données en bloc - <a href=\"/azure/data-factory/tutorial-bulk-copy-portal\">IU de la fabrique de données</a> | <a href=\"/azure/data-factory/tutorial-bulk-copy\">Azure PowerShell</a>"
    - html: "Copier des données de manière incrémentielle - <a href=\"/azure/data-factory/tutorial-incremental-copy-portal\">IU de la fabrique de données</a> | <a href=\"/azure/data-factory/tutorial-incremental-copy-powershell\">Azure PowerShell</a>"
    - html: "Transformer des données dans le cloud à l’aide de Spark - <a href=\"/azure/data-factory/tutorial-transform-data-spark-portal\">IU de la fabrique de données</a> | <a href=\"/azure/data-factory/tutorial-transform-data-spark-powershell\">Azure PowerShell</a>"
    - html: "Transformer des données dans un réseau virtuel - <a href=\"/azure/data-factory/tutorial-transform-data-hive-virtual-network-portal\">IU de la fabrique de données</a> | <a href=\"/azure/data-factory/tutorial-transform-data-hive-virtual-network\">Azure PowerShell</a>"
    - html: "Flux de contrôle - <a href=\"/azure/data-factory/tutorial-control-flow-portal\">IU de la fabrique de données</a> | <a href=\"/azure/data-factory/tutorial-control-flow\">Azure PowerShell</a>"
