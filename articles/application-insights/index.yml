  description: 'Application Insights est un service extensible de gestion des performances des applications (APM) permettant aux développeurs web de créer et de gérer des applications sur de multiples plateformes. Découvrez comment détecter et diagnostiquer les problèmes et comprendre l’utilisation de vos applications et services web à l’aide de nos démarrages rapides, didacticiels et notre documentation de référence.'
