abstract:
  description: "Azure Location Based Services (préversion) dote les développeurs de tous les secteurs de puissantes fonctionnalités géospatiales, avec des données de mappage actualisées nécessaires pour fournir un contexte géographique aux applications mobiles et web. Ce service est un jeu d’API REST conforme à l’API Azure One et s’accompagne d’un contrôle JavaScript web permettant un développement aisé, flexible et portable sur plusieurs supports."
