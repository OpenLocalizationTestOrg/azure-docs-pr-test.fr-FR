abstract:
  description: "Azure SQL Database est une base de données relationnelle en tant que service reposant sur le moteur Microsoft SQL Server. SQL Database est une base de données hautes performances, fiable et sécurisée, que vous pouvez utiliser pour créer des applications et des sites web axés sur les données dans le langage de programmation de votre choix, sans avoir à gérer l’infrastructure. Découvrez comment utiliser SQL Database avec nos guides de démarrage rapide, nos didacticiels et nos exemples."
  aside:
    image:
      alt: 
      height: 110
      src: https://docs.microsoft.com/azure/sql-database/media/index/create-sql-database-on-azure.png
      width: 250
    title: "Créez une base de données SQL sur Azure. (3:12)"
    href: https://azure.microsoft.com/resources/videos/create-sql-database-on-azure/
    width: 250
