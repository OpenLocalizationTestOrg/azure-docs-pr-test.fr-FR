  description: "Le stockage Azure est un service cloud géré par Microsoft qui fournit un stockage hautement disponible, sécurisé, durable, évolutif et redondant. Le stockage Azure se compose du stockage d’objets blob, du stockage de fichiers et du stockage de files d’attente."
