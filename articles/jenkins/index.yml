            html: '<p><a href="https://plugins.jenkins.io/azure-vm-agents">Agents de machine virtuelle Azure</a><p><a href="https://plugins.jenkins.io/azure-app-service">Azure App Service</a></p><p><a href="https://plugins.jenkins.io/windows-azure-storage">Azure Storage</a></p><p><a href="https://plugins.jenkins.io/azure-container-agents">Agents Azure Container</a><p><a href="https://plugins.jenkins.io/azure-function">Plug-in Azure Function</a><p><a href="https://plugins.jenkins.io/azure-acs">Plug-in Azure Container Service</a>'
